version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stocktv-postgres
    environment:
      POSTGRES_USER: stocktv
      POSTGRES_PASSWORD: stocktv_dev_password
      POSTGRES_DB: stocktv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stocktv"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: stocktv-minio
    environment:
      MINIO_ROOT_USER: stocktv
      MINIO_ROOT_PASSWORD: stocktv_dev_password
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (for creating buckets)
  minio-setup:
    image: minio/mc:latest
    container_name: stocktv-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 stocktv stocktv_dev_password;
      /usr/bin/mc mb myminio/stocktv-videos --ignore-existing;
      /usr/bin/mc anonymous set download myminio/stocktv-videos;
      exit 0;
      "

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: stocktv-network
